<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Link to your CSS -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }

        .thank-you-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .thank-you-container h1 {
            font-size: 36px;
            color: #3a5f3a;
        }

        .thank-you-container p {
            font-size: 18px;
            margin: 20px 0;
        }

        .thank-you-container .btn-home {
            background-color: #3a5f3a;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .thank-you-container .btn-home:hover {
            background-color: #419841;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been successfully submitted.</p>
        <p>We will connect with you shortly.</p> <!-- Updated message -->
        <a href="/" class="btn-home">Go to Home</a>
    </div>
</body>
</html>
