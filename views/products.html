<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Samrudhi Agrigenetics</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="/images/logo.png" alt="Samrudhi Agrigenetics Logo" class="logo">
            <ul id="nav-links" class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About Us</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/diagnostic">AI Diagnostic</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>

            <!-- Google Translate Button in Navigation Bar -->
            <div id="translate-button">
                <img id="translate-icon" src="https://img.icons8.com/ios-filled/50/000000/google-translate.png" alt="Translate">
                <div id="google_translate_element"></div>
            </div>


            <!-- Burger Button -->
            <div class="burger" id="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    

    <section class="products">
        <h1>Our Seed Products</h1>
        <div id="product-list">
            <!-- Products will be loaded dynamically via JavaScript -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Samrudhi Agrigenetics. All rights reserved.</p>
    </footer>
    
    
    <script>
        // Fetch and display products from API
document.addEventListener('DOMContentLoaded', () => {
    fetch('/api/products')
        .then(response => {
            if (!response.ok) {
                throw new Error(`Failed to fetch products: ${response.statusText}`);
            }
            return response.json();
        })
        .then(products => {
            const productList = document.getElementById('product-list');
            productList.innerHTML = ''; // Clear existing products if any
            
            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'product';
                productDiv.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>Price: $${product.price}</p>
                `;
                productList.appendChild(productDiv);
            });
        })
        .catch(error => {
            console.error('Error fetching products:', error);
            const productList = document.getElementById('product-list');
            productList.innerHTML = '<p>Error loading products. Please try again later.</p>';
        });
});

    </script>

<div id="google_translate_element"></div>
<script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: 'en,hi,mr', // Add the languages you want to include
      layout: google.translate.TranslateElement.InlineLayout.SIMPLE
    }, 'google_translate_element');
  }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script src="/js/script.js"></script>
</body>
</html>
